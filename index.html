<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Contate-nos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>
            <img src="./img/Screenshot_2.png" alt="Endereço">
            <p><b>Endereço: </b><span> Aqui o seu endereço cidade e estado</span></p>
        </div>
        <div>
            <img src="./img/phone.png" alt="Telefone">
            <p><b>Telefone: </b><span> (XX)XXXX-XXXX</span></p>
        </div>
        <div>
            <img src="./img/email.png" alt="email">
            <p><b>Email: </b><span> exemple@exemple.com.br</span></p>
        </div>
        <div>
            <img src="./img/website.png" alt="Website">
            <p><b>Website: </b><span> seuwebsite.com.br</span></p>
        </div>
    </header>
    <main>
        <form>
            <h1>Contate-nos</h1>
            <div class="formcorpo">
                <div class="nome-email">
                    <div class="nomeemail">
                        <label for="name">Nome Completo:</label>
                        <input class="inputNome-Email" type="text" placeholder="Digite seu nome...">
                    </div>
                    <div class="nomeemail">
                        <label for="email">Email:</label >
                        <input class="inputNome-Email" type="email" placeholder="Digite seu Email...">
                    </div>
                </div>
                <div class="assunto-textarea">
                    <div class="assunto">
                        <label for="assunto">Assunto:</label>
                        <input type="text" placeholder="Digite o assunto...">
                    </div>
                <label for="mensagem">Mensagem</label>
                <textarea name="mensagem" id="mensagem" cols="30" rows="5"
                placeholder="Digite sua mensagem..."></textarea>
                </div>
            </div>
            <button type="submit">Enviar Mensagem</button>
        </form>
        <figure>
            <img src="/img/leoa.png" alt="Leoa">
        </figure>
    </main>
    <footer><h3>Feito por Jones Torres</h3></footer>
</body>
</html>
